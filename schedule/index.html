<!DOCTYPE html>
<html lang="en-us">

<head>
    <!-- 
    Timothy McCully
    styles.css
    Table Example
    3/27/2024
     -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
	<title>My Schedule</title>

	<!--Additional elements for browsers and robots go here goes here-->

</head>

<body>
    <table>
        <tr>
            <td colspan="7"><h1>My Schedule</h1></td>
        </tr>
        <!-- subheadings -->
        <tr>
            <th>Semester</th>
            <th>Class</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>
        <!-- Semesters and Classes -->
        <!-- Spring Semester-->
        <tr>
            <td class="spring " rowspan="3">Spring</td>
            <td class="side_header">CIS-131</td>
            <td>8:00 to 10:00</td>
            <td class="empty"></td>
            <td>8:00 to 10:00</td>
            <td class="empty"></td>
            <td class="empty"></td>
        </tr>
        <tr>
            <td class="side_header">CIS-230</td>
            <td class="online" colspan="7">Online</td>
        </tr>
        <tr>
            <td  class="side_header">CIS-240</td>
            <td class="empty"></td>
            <td>8:00 to 10:00</td>
            <td class="empty"></td>
            <td>8:00 to 10:00</td>
            <td class="empty"></td>
        </tr>
        <!-- Fall Semseter -->
        <tr>
            <td class="fall" rowspan="3">Fall</td>
            <td class="side_header">CIS-101</td>
            <td>8:00 to 9:00</td>
            <td class="empty"></td>
            <td>8:00 to 9:00</td>
            <td class="empty"></td>
            <td class="empty"></td>
        </tr>
        <tr>
            <td class="side_header">CIS-220</td>
            <td>11:00 to 1:30</td>
            <td class="empty"></td>
            <td>11:00 to 1:30</td>
            <td class="empty"></td>
            <td class="empty"></td>
        </tr>
        <tr>
            <!-- <td>Fall</td> -->
            <td class="side_header">ECO-270</td>
            <td class="online"  colspan="7">Online</td>
        </tr>
       
        
    </table>
</body>

</html>
